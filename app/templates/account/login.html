{% extends 'layout/base.html' %}

{% block page_title %} Log In {% endblock page_title %}

{% block content %}

<div class="flex flex-col justify-center items-center h-full w-full">
	<div class="w-full max-w-md">
		<h1 class="text-2xl font-bold">Log In</h1>
		<form method="POST" action="{% url 'account_login' %}" class="grid grid-cols-1 gap-4 mt-8">
			{% csrf_token %}

			{{ form.as_div }}

			{% if redirect_field_value %}
				<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
			{% endif %}

			<button class="button" type="submit">Log In</button>
			<div class="flex justify-between items-center w-full">
				<a class="text-sm text-slate-600 hover:underline" href="{% url 'account_reset_password' %}">
					Forgot Password?
				</a>
				<a class="text-sm text-slate-600 hover:underline" href="{% url 'account_signup' %}">
					Create Account
				</a>
			</div>
		</form>
	</div>
</div>

{% endblock content %}
