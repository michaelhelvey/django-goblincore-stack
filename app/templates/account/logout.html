{% extends 'layout/base.html' %}

{% block page_title %} Log Out {% endblock page_title %}

{% block content %}

<div class="flex flex-col justify-center items-center h-full w-full">
	<div class="w-full max-w-md">
		<h1 class="text-2xl font-bold">Log Out</h1>
        <p class="mt-4">Are you sure you want to log out?</p>
		<form method="POST" action="{% url 'account_logout' %}" class="grid grid-cols-1 gap-4 mt-8">
			{% csrf_token %}

            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}

			<button class="button" type="submit">Log Out</button>
		</form>
	</div>
</div>

{% endblock content %}
