{% extends 'layout/base.html' %}

{% block page_title %} Reset Password {% endblock page_title %}

{% block content %}

<div class="flex flex-col justify-center items-center h-full w-full">
	<div class="w-full max-w-md">
		<h1 class="text-2xl font-bold">Reset Password</h1>
		<form method="POST" action="{% url 'account_reset_password' %}" class="grid grid-cols-1 gap-4 mt-8">
			{% csrf_token %}

			{{ form.as_div }}

			<button class="button" type="submit">Reset Password</button>
			<div class="flex justify-between items-center w-full">
				<a class="text-sm text-slate-600 hover:underline" href="{% url 'account_login' %}">
                    Log In
				</a>
				<a class="text-sm text-slate-600 hover:underline" href="{% url 'account_signup' %}">
					Create Account
				</a>
			</div>

		</form>
	</div>
</div>

{% endblock content %}
