{% load static %} {% load icons %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{% static 'build/css/tailwind.css' %}" />
		<script defer src="{% static 'build/js/global.js' %}"></script>
		<link rel="icon" href="{% static 'img/favicon.ico' %}" />
		<title>{% block page_title %}Django Goblincore Stack{% endblock page_title %}</title>
	</head>
	<body class="flex flex-col">
		{% include "layout/partials/header.html" %}
		<main class="flex flex-1">
			{% block content %}
			{% endblock %}
		</main>
		{% include "layout/partials/footer.html" %}
	</body>
</html>
