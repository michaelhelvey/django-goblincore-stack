{% extends "layout/base.html" %}

{% block content %}

<div class="flex flex-col items-center justify-center w-full h-full">
	<h1 class="text-indigo-900 font-black text-3xl">Hello, world!</h1>

	{% if not user.is_authenticated %}
	<a id="login-link" href="{% url 'account_login' %}" class="button mt-4">Log In</a>
	{% else %}
	<a id="logout-link" href="{% url 'account_logout' %}" class="button mt-4">Log Out</a>
	{% endif %}
</div>

{% endblock %}
